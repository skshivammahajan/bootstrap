<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <title>Bootstrap 4 Example</title>
    <style type="text/css">
      .container{
        background: #a52c644a;
        text-align: center;
        padding-top: 100px;
        padding-bottom: 100px;
      }

      .container-fluid{
        background: #a42c644a;
        text-align: center;
        padding-top: 100px;
        padding-bottom: 100px;
      }

    </style>
  </head>
  <body>
    <div class = "container">
      <h2>Fixed Width Container</h2>
      This is a simple web page with fixed width container by using
      <code>.container</code> class.
    </div>
    <br>
    <br>
    <div class="container-fluid">
      <h1>Full Width Container</h1>
          This is a simple web page with full width container by using 
         <code>.container-fluid</code> class.
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="src/js/bootstrap.min.js"></script>
  </body>
</html>
